
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Александра Панасевич</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            text-align: center;
        }
        .hero {
            background-color: #f9f9f9;
            padding: 20px;
        }
        .hero img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5em;
            color: #ff1493;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            color: #1e90ff;
        }
        .contact {
            margin-top: 30px;
        }
        .contact a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #32cd32;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        .contact a:hover {
            background-color: #228b22;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="photo.jpeg" alt="Александра Панасевич с голубем">
        <h1>Александра Панасевич</h1>
        <p>Фотосессия с голубями в Одессе</p>
        <div class="contact">
            <a href="https://www.instagram.com/sashhhha_ya" target="_blank">Связаться в Instagram</a>
        </div>
    </div>
</body>
</html>
